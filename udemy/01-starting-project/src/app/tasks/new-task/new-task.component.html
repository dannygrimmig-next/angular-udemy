<div class="backdrop" (click)="onCloseAddTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <!-- ngSubmit: prevent e.default (provided by angular with FormModule) -->
  <form (ngSubmit)="onSubmit()">
    <p>
      <!-- ngModel: two way data binding! binds this input to the variable form.title -->
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="form.title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="form.summary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="form.dueDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCloseAddTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
