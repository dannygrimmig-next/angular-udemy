<form (ngSubmit)="onSubmit()">
  <div class="grid">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input
        type="number"
        id="initialInvestment"
        name="initialInvestment"
        [(ngModel)]="form.initialInvestment"
      />
    </p>

    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        id="annualInvestment"
        name="annualInvestment"
        [(ngModel)]="form.annualInvestment"
      />
    </p>

    <p>
      <label for="expectedReturn">Expected Return</label>
      <input
        type="number"
        id="expectedReturn"
        name="expectedReturn"
        [(ngModel)]="form.expectedReturn"
      />
    </p>

    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="form.duration"
      />
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
